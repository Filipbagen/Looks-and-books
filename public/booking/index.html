<!DOCTYPE html>
<html lang="sv">
  <head>
    <title>Looks & Books - Frisörsalong och antikvariat</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ADAD93" />
    <meta
      name="description"
      content="Vår passion för hår och böcker har blivit till en salong i kombination med begagnade böcker. Vi har lång erfarenhet inom hår, hud och barbering. Vi välkomnar er alla till oss för att ta del av tjänsterna vi erbjuder. Ni kan dessutom komma in för att köpa böcker, hänga i våra mysiga soffor eller svänga förbi för att klappa vår salongshund Phoebe."
    />

    <!-- schema.org structured data -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "HairSalon",
        "name": "Looks & Books",
        "image": "https://looksandbooks.se/assets/img/logo.svg",
        "@id": "",
        "url": "https://looksandbooks.se",
        "telephone": "021-12 22 10",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Köpmangatan 3",
          "addressLocality": "Västerås",
          "postalCode": "722 15",
          "addressCountry": "Sweden"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": 59.60995332787172,
          "longitude": 16.54324667081415
        },
        "openingHoursSpecification": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": [
              "Monday",
              "Tuesday",
              "Wednesday",
              "Thursday",
              "Friday"
            ],
            "opens": "10:00",
            "closes": "18:00"
          },
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": "Saturday",
            "opens": "10:00",
            "closes": "17:00"
          }
        ],
        "sameAs": ["https://www.instagram.com/salonglooksandbooks/"]
      }
    </script>

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-RVTTMWBP98"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-RVTTMWBP98');
    </script>

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <link rel="stylesheet" href="../assets/css/default.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/phone.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
    />
  </head>

  <body>
    <div id="bg">
      <img src="../assets/img/logo.svg" alt="Looks & Books Logo" />
    </div>

    <div id="container">
      <!-- Logo -->
      <img src="../assets/img/logo.svg" id="logo" alt="Looks & Books Logo" />

      <div class="container">
        <div id="staffSection" class="section">
          <h2>Vem vill du ska ta hand om dig?</h2>
          <div id="staffButtons" class="grid"></div>
        </div>

        <div id="serviceSection" class="section hidden">
          <h2>Vilken behandling vill du ha?</h2>
          <div id="serviceButtons" class="grid"></div>
        </div>

        <div id="timeSection" class="section hidden">
          <h2>Vilken tid passar dig?</h2>
          <div id="timeSlots"></div>
        </div>

        <div id="confirmationSection" class="section hidden">
          <div id="bookingSummary" class="summary-box"></div>

          <!-- Phone Form -->
          <form id="phoneForm" class="confirmation-form">
            <div class="form-group">
              <label for="customerPhone">Phone Number:</label>
              <input
                type="tel"
                id="customerPhone"
                required
                placeholder="46XXXXXXXXX"
              />
            </div>
            <button type="submit" class="button">Continue</button>
          </form>

          <!-- Final Booking Form -->
          <form
            id="finalBookingForm"
            class="confirmation-form"
            style="display: none"
          >
            <div class="form-group name-group" style="display: none">
              <label for="customerName">Name:</label>
              <input type="text" id="customerName" required />
            </div>
            <div class="form-group email-group" style="display: none">
              <label for="customerEmail">Email:</label>
              <input type="email" id="customerEmail" required />
            </div>
            <div class="form-group">
              <label for="notes">Message (optional):</label>
              <textarea id="notes"></textarea>
            </div>
            <div class="form-group">
              <label class="checkbox">
                <input type="checkbox" id="termsAccepted" required />
                <span>Jag godkänner härmed bokningsvillkoren</span>
              </label>
            </div>
            <button type="submit" id="bookButton" class="button" disabled>
              Book
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="./booking.js"></script>
    <script src="../assets/js/smoothScroll.js" type="module"></script>
    <script type="module">
      import { initBookingSystem } from './booking.js';
      document.addEventListener('DOMContentLoaded', initBookingSystem);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
  </body>
</html>
