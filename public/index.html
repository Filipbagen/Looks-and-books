<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking System</title>
    <style>
      .hidden {
        display: none;
      }
      .section {
        margin: 20px 0;
      }
      .grid {
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
      .button {
        padding: 10px;
        cursor: pointer;
      }
      .button.selected {
        background-color: #e0e0e0;
      }
      .confirmation-form {
        max-width: 400px;
        margin: 20px 0;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 8px;
      }
      .summary-box {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 4px;
        margin-bottom: 20px;
      }

      .checkbox {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .checkbox input {
        width: auto;
      }
      textarea {
        width: 100%;
        min-height: 100px;
        padding: 8px;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .name-group,
      .email-group,
      .message-group,
      .checkbox-group {
        display: none;
      }

      .success-section {
        max-width: 600px;
        margin: 40px auto;
        text-align: center;
      }

      .success-section h2 {
        color: #4caf50;
        margin-bottom: 30px;
      }

      .success-summary {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 8px;
        text-align: left;
        margin-bottom: 20px;
      }

      .success-summary hr {
        border: none;
        border-top: 1px solid #ddd;
        margin: 15px 0;
      }

      .success-message {
        color: #666;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="staffSection" class="section">
        <h2>Choose Staff</h2>
        <div id="staffButtons" class="grid"></div>
      </div>

      <div id="serviceSection" class="section hidden">
        <h2>Choose Service</h2>
        <div id="serviceButtons" class="grid"></div>
      </div>

      <div id="timeSection" class="section hidden">
        <h2>Choose Time</h2>
        <div id="timeSlots" class="grid"></div>
      </div>

      <div id="confirmationSection" class="section hidden">
        <div id="bookingSummary" class="summary-box"></div>

        <!-- Phone Form -->
        <form id="phoneForm" class="confirmation-form">
          <div class="form-group">
            <label for="customerPhone">Phone Number:</label>
            <input
              type="tel"
              id="customerPhone"
              required
              placeholder="46XXXXXXXXX"
            />
          </div>
          <button type="submit" class="button">Continue</button>
        </form>

        <!-- Final Booking Form -->
        <form
          id="finalBookingForm"
          class="confirmation-form"
          style="display: none"
        >
          <div class="form-group name-group" style="display: none">
            <label for="customerName">Name:</label>
            <input type="text" id="customerName" required />
          </div>
          <div class="form-group email-group" style="display: none">
            <label for="customerEmail">Email:</label>
            <input type="email" id="customerEmail" required />
          </div>
          <div class="form-group">
            <label for="notes">Message (optional):</label>
            <textarea id="notes"></textarea>
          </div>
          <div class="form-group">
            <label class="checkbox">
              <input type="checkbox" id="termsAccepted" required />
              <span>Jag godkänner härmed bokningsvillkoren</span>
            </label>
          </div>
          <button type="submit" id="bookButton" class="button" disabled>
            Book
          </button>
        </form>
      </div>
    </div>
    <script src="booking.js"></script>
  </body>
</html>
